# Application
spring.application.name=janus
server.port=8080

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/authdb
spring.datasource.username=auth
spring.datasource.password=auth123
spring.datasource.driver-class-name=org.postgresql.Driver
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Connection pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# JWT
janus.jwt.secret=janus-dev-secret-key-change-in-production-min-256bits
janus.jwt.access-token-expiration=900000
# 15 minutes in milliseconds (15 * 60 * 1000)
janus.jwt.refresh-token-expiration=604800000
# 7 days in milliseconds  (7 * 24 * 60 * 60 * 1000)

# Security
# Max failed login attempts before temporary lock
janus.security.max-login-attempts=5
# Lock duration in minutes
janus.security.lock-duration-minutes=10
# Number of previous passwords to block reuse
janus.security.password-history-limit=3
# Password reset token expiration in minutes
janus.security.password-reset-expiration-minutes=15

# Mail
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
janus.mail.from=noreply@janus.dev

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true
info.app.name=Janus
info.app.description=Standalone Authentication & Authorization API
info.app.version=1.0.0

# Logging
logging.level.root=INFO
logging.level.com.seunome.janus=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE